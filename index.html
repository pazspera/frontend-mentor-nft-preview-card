<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>NFT preview card component</title>
	</head>
	<body>
		<main class="main">
			<article class="nft-card">
				<img
					class="nft-card__img"
					src="images/image-equilibrium.jpg"
					alt="Futuristic square with neon lights"
				/>
				<div class="nft-card__content">
					<h2 class="nft-card__title">Equilibrium #3429</h2>
					<p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
					<div class="nft-card__details">
						<div class="nft-card__price">
							<img src="images/icon-ethereum.svg" />
							<p>0.041 ETH</p>
						</div>
						<div class="nft-card__time">
							<img src="images/icon-clock.svg" />
							<p>3 days left</p>
						</div>
					</div>
					<hr class="nft-card__line" />
					<div class="nft-card__author">
						<img class="nft-card__avatar" src="images/image-avatar.png" alt="Person avatar" />
						<p>Creation of <a href="#" class="nft-card__link">Jules Wyvern</a></p>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
